
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .content {
            flex: 1;
        }
        .note-list {
            padding: 15px;
        }
        .note-item {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .note-item:hover {
            background-color: #e9e9e9;
        }
        .note-item.active {
            background-color: #e1f5fe;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="note-list" id="noteList">
                <!-- 笔记列表将通过JS动态生成 -->
            </div>
        </div>
        <div class="content">
            <iframe id="contentFrame" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        // 模拟笔记数据
        const notes = [
            { id: 1, title: "第一篇笔记", content: "note1.html" },
            { id: 2, title: "生日贺卡项目部署指南", content: "note2.html" }
        ];

        // 渲染笔记列表
        const noteList = document.getElementById('noteList');
        notes.forEach(note => {
            const noteItem = document.createElement('div');
            noteItem.className = 'note-item';
            noteItem.textContent = note.title;
            noteItem.addEventListener('click', () => {
                // 移除所有active类
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
                // 添加active类
                noteItem.classList.add('active');
                // 加载笔记内容
                document.getElementById('contentFrame').src = note.content;
            });
            noteList.appendChild(noteItem);
        });

        // 默认加载第一篇笔记
        if (notes.length > 0) {
            document.querySelector('.note-item').click();
        }
    </script>
</body>
</html>
